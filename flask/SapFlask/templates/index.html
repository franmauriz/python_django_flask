<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Administracion de Personas</title>
</head>
<body>
    <h1>Listado de Personas</h1>
    <div>
        <a href="/agregar">Agregar Persona</a>
    </div>
    <div>
        <p>Total de personas: {{total_personas}}</p>
    </div>
    <div>
        <table border="0" cellspacing="20">
            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th></th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
             {% for persona in personas  %}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.email}}</td>
                    <td><a href="ver/{{persona.id}}">Detalle</a></td>
                    <td><a href="editar/{{persona.id}}">Editar</a></td>
                    <td><a href="eliminar/{{persona.id}}">Eliminar</a></td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
